<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Bubbles&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="titleblock">
    
    <!-- <img src="https://img.freepik.com/premium-vector/cute-white-cat-cartoon-vector-illustration_42750-808.jpg?w=120" alt="cat" class="src"> -->
    <h1>Foster Cats 2022</h1>
    <h6>Soundtrack : </h6>
    <audio controls class="audio">
        <source src="music/＂Cat, O Cat＂.wav" type="audio/wav">

    </audio>
    </div>
    <div class="image-container">
        <span style="--i: 1">
            <img src="images/20220626_104841_GOOD_Radar.jpg" alt="">
        </span>
        <span style="--i: 2">
            <img src="images/20220812_120435_SEL.jpg" alt="">
        </span>
        <span style="--i: 3">
            <img src="images/20220603_084320.jpg" alt="">
        </span>
        <span style="--i: 4">
            <img src="images/Cashew and Hazel_1_cuddling.jpg" alt="">
        </span>
        <span style="--i: 5">
            <img src="images/20220525_070448.jpg" alt="">
        </span>
        <span style="--i: 6">
            <img src="images/20220824_194314.jpg" alt="">
        </span>
        <span style="--i: 7">
            <img src="images/Hazel_1.jpg" alt="">
        </span>
        <span style="--i: 8">
            <img src="images/IMG_5018.JPG" alt="">
        </span>
    </div>
    <div class="button-container">
        <button class="btn" id="prev">Previous</button>
        <button class="btn" id="rotate">Rotate</button>
        <button class="btn" id="reload">Load Images</button>
        <button class="btn" id="next">Next</button>
        
    </div>
